<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Produtos')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<main class="container">
    <div class="page-header">
        <h2>Produtos</h2>
        <a class="btn primary" th:href="@{/produtos/novo}">Novo Produto</a>
    </div>

    <div class="card">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th class="actions">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${produtos}">
                <td th:text="${p.id}">1</td>
                <td th:text="${p.descricao}">Produto</td>
                <td th:text="${p.preco}">0.00</td>
                <td><span class="badge" th:text="${p.estoque}">0</span></td>
                <td class="actions">
                    <a class="btn" th:href="@{'/produtos/editar/' + ${p.id}}">Editar</a>
                    <a class="btn danger" th:href="@{'/produtos/excluir/' + ${p.id}}"
                       onclick="return confirm('Deseja excluir este produto?')">Excluir</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(produtos)}">
                <td colspan="5" class="muted">Nenhum produto cadastrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
