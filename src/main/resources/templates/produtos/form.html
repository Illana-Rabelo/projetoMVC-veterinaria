<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Produto')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<main class="container">
    <div class="page-header">
        <h2 th:text="${produto.id == null ? 'Novo Produto' : 'Editar Produto'}">Produto</h2>
        <a class="btn" th:href="@{/produtos}">Voltar</a>
    </div>

    <div class="card">
        <form th:action="@{/produtos/salvar}" method="post" th:object="${produto}">
            <input type="hidden" th:field="*{id}" />

            <div class="form">
                <label>Descrição</label>
                <input type="text" th:field="*{descricao}" placeholder="Ex.: Ração 10kg" required />
            </div>

            <div class="form">
                <label>Preço</label>
                <input type="number" step="0.01" th:field="*{preco}" placeholder="0.00" required />
            </div>

            <div class="form">
                <label>Estoque</label>
                <input type="number" min="0" th:field="*{estoque}" placeholder="0" required />
            </div>

            <div class="form-actions">
                <button class="btn primary" type="submit">Salvar</button>
                <a class="btn" th:href="@{/produtos}">Cancelar</a>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
