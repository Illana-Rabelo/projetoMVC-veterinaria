<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Animais')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<main class="container">
    <div class="page-header">
        <h2>Animais</h2>
        <a class="btn primary" th:href="@{/animais/novo}">Novo Animal</a>
    </div>

    <div class="card">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Raça</th>
                <th>Idade</th>
                <th>Tutor</th>
                <th>Última localização</th>
                <th class="actions">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${animais}">
                <td th:text="${a.id}">1</td>
                <td th:text="${a.nome}">Nome</td>
                <td th:text="${a.raca}">Raça</td>
                <td th:text="${a.idade}">Idade</td>
                <td th:text="${a.tutorID != null ? a.tutorID.nome : '-'}">Tutor</td>
                <td th:text="${a.ultimaLoc}">Loc</td>
                <td class="actions">
                    <a class="btn" th:href="@{/animais/editar/{id}(id=${a.id})}">Editar</a>
                    <a class="btn danger" th:href="@{/animais/excluir/{id}(id=${a.id})}"
                       onclick="return confirm('Excluir este animal?');">Excluir</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(animais)}">
                <td colspan="7" class="muted">Nenhum animal cadastrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
