<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Tutores')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<main class="container">
    <div class="page-header">
        <h2>Tutores</h2>
        <a class="btn primary" th:href="@{/tutores/novo}">Novo Tutor</a>
    </div>

    <div class="card">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Cor</th>
                <th class="actions">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${tutores}">
                <td th:text="${t.id}">1</td>
                <td th:text="${t.nome}">Nome</td>
                <td th:text="${t.email}">email</td>
                <td th:text="${t.telefone}">fone</td>
                <td th:text="${t.endereco}">end</td>
                <td th:text="${t.cor}">cor</td>
                <td class="actions">
                    <a class="btn" th:href="@{/tutores/editar/{id}(id=${t.id})}">Editar</a>
                    <a class="btn danger" th:href="@{/tutores/excluir/{id}(id=${t.id})}"
                       onclick="return confirm('Excluir este tutor?');">Excluir</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(tutores)}">
                <td colspan="7" class="muted">Nenhum tutor cadastrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
