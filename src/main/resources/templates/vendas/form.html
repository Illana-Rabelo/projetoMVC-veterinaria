<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Nova Venda')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<main class="container">
    <div class="page-header">
        <h2>Nova Venda</h2>
        <a class="btn" th:href="@{/vendas}">Voltar</a>
    </div>

    <div class="card">
        <form th:action="@{/vendas/salvar}" method="post" th:object="${venda}">
            <div class="grid-2">
                <div class="form">
                    <label>Data</label>
                    <input type="date" th:field="*{data}" required />
                </div>

                <div class="form">
                    <label>Cliente</label>
                    <select name="clienteId" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nome}"></option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button class="btn primary" type="submit">Criar Venda</button>
                <a class="btn" th:href="@{/vendas}">Cancelar</a>
            </div>
        </form>

        <div class="muted small">
            Dica: se n√£o existir cliente, crie em <a th:href="@{/clientes}">Clientes</a>.
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
