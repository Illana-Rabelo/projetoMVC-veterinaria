<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Vendas')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<main class="container">
    <div class="page-header">
        <h2>Vendas</h2>
        <a class="btn primary" th:href="@{/vendas/nova}">Nova Venda</a>
    </div>

    <div th:if="${sucesso}" class="flash success" th:text="${sucesso}">Sucesso</div>
    <div th:if="${erro}" class="flash danger" th:text="${erro}">Erro</div>

    <div class="card">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Cliente</th>
                <th>Total</th>
                <th class="actions">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="v : ${vendas}">
                <td th:text="${v.id}">1</td>
                <td th:text="${v.data}">2025-01-01</td>
                <td th:text="${v.cliente != null ? v.cliente.nome : '-'}">Cliente</td>
                <td th:text="${v.total}">0.00</td>
                <td class="actions">
                    <a class="btn" th:href="@{'/vendas/' + ${v.id}}">Abrir</a>
                    <a class="btn danger" th:href="@{'/vendas/excluir/' + ${v.id}}"
                       onclick="return confirm('Deseja excluir esta venda? (O estoque será restaurado)')">Excluir</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(vendas)}">
                <td colspan="5" class="muted">Nenhuma venda cadastrada.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
