<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Clientes')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<main class="container">
    <div class="page-header">
        <h2>Clientes</h2>
        <a class="btn primary" th:href="@{/clientes/novo}">Novo Cliente</a>
    </div>

    <div class="card">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th class="actions">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${clientes}">
                <td th:text="${c.id}">1</td>
                <td th:text="${c.nome}">Nome</td>
                <td th:text="${c.cpf}">000</td>
                <td th:text="${c.telefone}">(00) 0000-0000</td>
                <td class="actions">
                    <a class="btn" th:href="@{'/clientes/editar/' + ${c.id}}">Editar</a>
                    <a class="btn danger" th:href="@{'/clientes/excluir/' + ${c.id}}"
                       onclick="return confirm('Deseja excluir este cliente?')">Excluir</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(clientes)}">
                <td colspan="5" class="muted">Nenhum cliente cadastrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
